<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        /* Set background image */
        body {
            background-image: url("https://github.com/ibm-client-engineering/solution-watsonx-orchestrate/assets/133045266/3bb004fd-fa47-4cd9-9253-fc71034e46a9"); /* Replace 'your-image-file.jpg' with the path to your image */
            background-size: cover; /* Adjusts the size of the background image to cover the entire container */
            background-repeat: no-repeat; /* Prevents the background image from repeating */
            /* You can add more properties like background-position, background-attachment, etc. as needed */
        }

        /* Additional CSS styling for content */
        .content {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "63068aef-d947-4db6-b17e-01b45a0655c3", // The ID of this integration.
          region: "aws-us-east-1", // The region your integration is hosted in.
          serviceInstanceID: "20240126-1350-4920-90a9-691adb29b20b", // The ID of your service instance.
          onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
